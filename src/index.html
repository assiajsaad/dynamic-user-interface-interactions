<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic User Interface Interactions</title>
  </head>
  <body>
    <div class="navbar">
      <div class="dropdown">
        <button>Dropdown</button>
        <div class="dropdown-content">
          <a href="#">Choice 1</a>
          <a href="#">Choice 2</a>
          <a href="#">Choice 3</a>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="slideshow">
        <div class="slide">
          <img src="bees.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="colors.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="dogs.jpg" alt="" />
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
        <div class="dots">
          <span class="dot 0"></span>
          <span class="dot 1"></span>
          <span class="dot 2"></span>
        </div>
      </div>
    </div>
  </body>
</html>
